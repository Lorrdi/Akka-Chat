plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'application'
    id 'scala'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
javafx {
    version = '16'
    modules = ['javafx.controls', 'javafx.fxml']

}
def versions = [
        ScalaBinary: "2.13"
]
dependencies {
    implementation platform("com.typesafe.akka:akka-bom_${versions.ScalaBinary}:2.6.15")

    implementation "com.typesafe.akka:akka-cluster-typed_${versions.ScalaBinary}"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.scala-lang:scala-library:2.13.13'

    implementation group: 'com.typesafe.akka', name: "akka-actor-typed_2.13", version: '2.6.9'
    implementation group: 'com.typesafe.akka', name: "akka-remote_2.13", version: '2.6.9'
    implementation group: 'com.typesafe.akka', name: "akka-cluster-typed_2.13", version: '2.6.9'
    implementation group: 'org.slf4j', name: "slf4j-simple", version: '1.7.21'
}

application {
    mainClassName = 'org.example.Main'
}
